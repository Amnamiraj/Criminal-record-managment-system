{% extends "base.html" %}

{% block title %}Add Criminal - CRMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user-plus"></i> Add New Criminal Record</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="criminal_id" class="form-label">Criminal ID</label>
                            <input type="number" class="form-control" id="criminal_id" name="criminal_id" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" name="age" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="arrest_status" class="form-label">Arrest Status</label>
                            <select class="form-select" id="arrest_status" name="arrest_status" required>
                                <option value="">Select Status</option>
                                <option value="Arrested">Arrested</option>
                                <option value="Not Arrested">Not Arrested</option>
                                <option value="Wanted">Wanted</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="criminal_history" class="form-label">Criminal History</label>
                        <textarea class="form-control" id="criminal_history" name="criminal_history" rows="3" placeholder="Previous crimes, convictions, etc."></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Criminal Record
                        </button>
                        <a href="{{ url_for('criminals') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
