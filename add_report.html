<!-- add_report.html -->{% extends "base.html" %}

{% block title %}Add Investigation Report - CRMS{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-clipboard-list"></i> Add Investigation Report</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="report_id" class="form-label">Report ID</label>
                            <input type="number" class="form-control" id="report_id" name="report_id" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="crime_id" class="form-label">Related Crime</label>
                            <select class="form-select" id="crime_id" name="crime_id" required>
                                <option value="">Select Crime</option>
                                {% for crime in crimes %}
                                <option value="{{ crime[0] }}">{{ crime[1] }} - ID: {{ crime[0] }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="officer_id" class="form-label">Investigating Officer</label>
                            <select class="form-select" id="officer_id" name="officer_id" required>
                                <option value="">Select Officer</option>
                                {% for officer in officers %}
                                <option value="{{ officer[0] }}">{{ officer[1] }} ({{ officer[0] }})</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="report_date" class="form-label">Report Date</label>
                            <input type="date" class="form-control" id="report_date" name="report_date" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="case_status" class="form-label">Case Status</label>
                            <select class="form-select" id="case_status" name="case_status" required>
                                <option value="">Select Status</option>
                                <option value="Ongoing">Ongoing</option>
                                <option value="Closed">Closed</option>
                                <option value="Sent to Forensic">Sent to Forensic</option>
                                <option value="Under Review">Under Review</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="investigation_details" class="form-label">Investigation Details</label>
                        <textarea class="form-control" id="investigation_details" name="investigation_details" rows="4" required placeholder="Detailed description of investigation process..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="findings" class="form-label">Findings</label>
                        <textarea class="form-control" id="findings" name="findings" rows="4" required placeholder="Investigation findings and conclusions..."></textarea>
                    </div>
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Report
                        </button>
                        <a href="{{ url_for('reports') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to List
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
